<template name="InputForm">
	<div class="input-form-wrapper">
		<div class="input-form-item">
			<label class="form-lable">API</label>
			<input class="form-input" placeholder="REST API" />
		</div>	
		<div class="input-form-item">
			<label class="form-lable">METHOD</label>
			<input class="form-input" placeholder="REST API" />
		</div>
		<div class="input-form-item">
			<label class="form-lable">DELAY</label>
			<input class="form-input" placeholder="DELAY" type="number"/>
		</div>	
		<div class="input-form-item">
			<label class="form-lable">STATUS CODE</label>
			<input class="form-input" placeholder="SATUS CODE" type="number"/>
		</div>	
		<div class="input-form-item">
			<label class="form-lable">RESPONSE</label>
			<textarea class="form-input auto-height" rows="10"> </textarea>
		</div>	

		<div class="input-form-item">
			<div class="btn btn-warning">删除</div>
			<div class="btn btn-success">新增</div>			
		</div>
	</div>
</template>
